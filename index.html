<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and <span>75</span></h2>
    <input type="range" name="" id="" class="num-range" max="150" min="0" step="1" value="75"/>
    <div class="input-area">
      <h3>Guess the number</h3>
      <input type="number" name="" id="" class="input-num"/>
      <input type="submit" value="play!" class="play-btn" />
    </div>
    <div class="result-area">
        <p>You chose: <span></span>, the machine chose: <span></span></p>
        <span class="result"></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
